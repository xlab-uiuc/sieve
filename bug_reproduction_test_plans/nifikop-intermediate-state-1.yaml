workload: change-config
actions:
- actionType: restartController
  controllerLabel: nifikop-operator
  trigger:
    definitions:
    - triggerName: trigger1
      condition:
        conditionType: onObjectUpdate
        resourceKey: secret/default/simplenifi-config-1
        prevStateDiff: '{"data": {"nifi.properties": ""}}'
        curStateDiff: '{"data": {"nifi.properties": ""}}'
        occurrence: 1
      observationPoint:
        when: afterControllerWrite
        by: github.com/Orange-OpenSource/nifikop/controllers.(*NifiClusterReconciler).Reconcile
    expression: trigger1
